<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche - Personnages Dragon Ball</title>
    <link rel="stylesheet" href="/style/style.css"> 
</head>
<body> 
    
    <header>
        <h1>RECHERCHE DES PERSONNAGES</h1>
    </header>

    <main>
        <div class="container">
            <label for="char-name">Nom</label>
            <input type="text" id="char-name" placeholder="Goku, Vegeta, etc.">

            <label for="char-race">Race</label>
            <select id="char-race">
                <option>Toutes</option>
                <option>Saiyan</option>
                <option>Humain</option>
                <option>Namek</option>
            </select>
            
            <label for="char-affiliation">Affiliation</label>
            <select id="char-affiliation">
                <option>Toutes</option>
                <option>Z-Fighter</option>
                <option>Armée de Freezer</option>
                <option>Démon</option>
            </select>
            
            <button class="btn">RECHERCHER</button>
            <p style="margin-top: 20px; font-size: 0.9rem;">
                Les résultats apparaîtront ci-dessous.
            </p>
        </div>
    </main>

    <footer>
        <small>Dragon Ball API Search V2.0 - 2025</small>
    </footer>

</body>
</html>
